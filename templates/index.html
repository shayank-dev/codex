{% extends 'base.html' %}

{% block title %}Pigeon Marketplace{% endblock %}

{% block content %}
  {% if pigeons %}
    <ul class="pigeons">
      {% for pigeon in pigeons %}
        <li class="pigeon-card">
          <strong>{{ pigeon.name }}</strong> - {{ pigeon.description }} - ${{ pigeon.price }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No pigeons listed yet.</p>
  {% endif %}
{% endblock %}
